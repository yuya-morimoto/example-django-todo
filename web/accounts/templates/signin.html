{% extends 'base.html' %}

{% block title %}
    Signin
{% endblock %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                {{ field.label }}
                {{ field }}
                {{ field.errors }}
                <br>
            {% endfor %}
            <button type="submit">Signin</button>
        </form>
        <a href="{% url 'accounts:index' %}">Back</a>
    </div>
{% endblock %}
