{% extends 'base.html' %}

{% block title %}
    MyPage
{% endblock %}

{% block content %}
    <div>
        {% if user.is_authenticated %}
            <h1>Welcome To ExampleApp.</h1>
            <p>Username: {{ user.username }}</p>
            <a href="{% url 'todos:index' %}">Todo</a> 
            <a href="{% url 'accounts:signout' %}">Signout</a> 
        {% else %}
            <h1>Guest User</h1>
            <a href="{% url 'accounts:signup' %}">Signup</a>
            <a href="{% url 'accounts:signin' %}">Signin</a>
        {% endif %}
    </div>
{% endblock %}
