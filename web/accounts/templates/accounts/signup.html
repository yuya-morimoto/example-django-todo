{% extends 'base.html' %}

{% block title %}
    Signup
{% endblock %}

{% block content %}
    <div>
        <h1>Signup Page</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                {{field.label }}
                {{ field }}
                {{ field.errors }}
                <br />
            {% endfor %}
            <button type="submit">Signup</button>
        </form>
        <button type="button" onclick="history.back()">Back</button>
    </div>
{% endblock %}
