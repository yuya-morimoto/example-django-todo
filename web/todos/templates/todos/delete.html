{% extends 'base.html' %}

{% block title %}
    Delete Todo
{% endblock %}

{% block content %}
    <div>
        <h1>Delete Todo</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                {{ field.label }}
                {{ field }}
                {{ field.errors }}
                <br>
            {% endfor %}
            <button type="submit">Create</button>
        </form>
        <button type="button" onclick="history.back()">Back</button>
    </div>
{% endblock %}
